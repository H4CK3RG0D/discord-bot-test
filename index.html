<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Discord Activity YouTube Player</title>
  <style>
    body {
      background-color: #202225;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      color: #57F287;
      margin-bottom: 20px;
    }
    iframe {
      border: none;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>PUT IT ONGGGGGGGGGG</h1>
  <div class="player">
  <iframe
    src="https://www.youtube-nocookie.com/embed/oDvMcJZqYrY?rel=0&modestbranding=1&playsinline=1&autoplay=1&mute=1"
    title="YouTube"
    allow="autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; fullscreen"
    allowfullscreen
    referrerpolicy="strict-origin-when-cross-origin"
    style="width:100%;height:100%;border:0;border-radius:12px"
  ></iframe>
</div>
<style>
  .player{position:relative;width:100%;max-width:960px;aspect-ratio:16/9;margin:24px auto;overflow:hidden}
  body{margin:0;background:#202225;color:#fff;font-family:system-ui,Arial}
</style>

</body>
</html>
